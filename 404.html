<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="Ether, Program, Adam, Duda, System, programming, project, HTML, CSS, JavaScript">
    <link rel="stylesheet" href="404.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Oswald:wght@300;400;700&family=Roboto:wght@300;700&display=swap">
    <title>Error 404 - Ether couldn't find your page.</title>
</head>

<body onLoad='setup();'>

    <header>
        <div class="header404Elements">
            <div class="ehader404ElementsTexts">
                <span class="p404subtitle">Error 404</span>
                <h1 class="p404title">Ether couldn't find your page.</h1>
            </div>
        </div>
    </header>
    
    <footer>
        <div class="footerInfo" onClick='alert("Lern more: www.copyright.com/about/")'>
            <div class="footerSpace"></div>

            <div class="footerSpace"></div>
        </div>

    </footer>

    <script type="text/javascript" src="Ether/SCR/main/app.js"></script>
    <script type="text/javascript" src="Ether/SCR/jQuery.js"></script>
    <script>
        $(document).ready(function () {
            var NavY = $('.navBar').offset().top;

            var stickyNav = function () {
                var ScrollY = $(window).scrollTop();

                if (ScrollY > NavY) {
                    $('.navBar').addClass('sticky');
                } else {
                    $('.navBar').removeClass('sticky');
                }
            };

            stickyNav();

            $(window).scroll(function () {
                stickyNav();
            });
        });
    </script>
</body>

</html>
